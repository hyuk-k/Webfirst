<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>API 결과</title>
</head>
<body>
    <h1>API 점검 결과</h1>
    <table border="1">
        <tr>
            <th>서비스 이름</th>
            <th>상태</th>
            <th>점검 시간</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.service_name }}</td>
            <td>{{ row.status }}</td>
            <td>{{ row.check_time }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
