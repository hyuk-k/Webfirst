<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>크롤링 데이터 결과</title>
</head>
<body>
    <h1>크롤링 데이터</h1>
    <table border="1">
        <tr>
            <th>구분</th>
            <th>데이터명</th>
            <th>사이트 주소</th>
            <th>날짜</th>
            <th>다운로드 횟수</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.구분 }}</td>
            <td>{{ row.데이터명 }}</td>
            <td>{{ row.사이트주소 }}</td>
            <td>{{ row.날짜 }}</td>
            <td>{{ row.다운로드횟수 }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
